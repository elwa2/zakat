<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام زكاة المال</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>نظام زكاة المال</h1>
        <div class="search-section">
            <input type="text" id="search" placeholder="ابحث عن اسم">
            <div id="suggestions"></div>
        </div>
        <div id="result">
            <div>الاسم: <span id="name"></span></div>
            <div>المبلغ: <span id="amount"></span></div>
        </div>
        <button id="addRecord">إضافة</button>
        <div id="recordsContainer">
            <div id="header">
                <div id="dateToday"></div>
            </div>
            <table id="recordsTable">
                <thead>
                    <tr>
                        <th>التاريخ</th>
                        <th>الاسم</th>
                        <th>المبلغ</th>
                    </tr>
                </thead>
                <tbody id="recordsBody">
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2">الإجمالي:</td>
                        <td id="totalAmount">0</td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <button id="clearRecords">مسح جميع السجلات</button>
        <div id="popup" class="popup">
            <textarea id="dataOutput" readonly></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
