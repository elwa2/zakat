<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام زكاة المال</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>البحث عن الأسماء</h1>
        <input type="text" id="search" placeholder="ابحث عن اسم...">
        <div id="suggestions"></div>
        <table id="recordTable">
            <thead>
                <tr>
                    <th>اسم</th>
                    <th>مبلغ</th>
                </tr>
            </thead>
            <tbody id="recordBody"></tbody>
        </table>
        <div id="totalAmount">إجمالي المبلغ: 0</div>
        <button id="printButton">طباعة</button>
        <button id="clearButton">مسح جميع السجلات</button>

        <!-- Popup for new record code -->
        <div id="popup" class="popup">
            <textarea id="popup-text" readonly></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
