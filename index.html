<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام زكاة المال</title>
    <link rel="icon" href="ico.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="print.css" media="print">
</head>
<body>
    <div class="container">
        <h1>نظام زكاة المال</h1>
        
        <!-- البحث عن الأسماء -->
        <div class="search-container">
            <div class="input-group">
                <input type="text" id="search" placeholder="ابحث عن اسم...">
                <button id="clearInput" aria-label="إلغاء">إلغاء</button>
            </div>
            <div id="suggestions" class="suggestions-box"></div>
        </div>
        
        <!-- عرض السجلات -->
        <table>
            <thead>
                <tr>
                    <th>الاسم</th>
                    <th>المبلغ</th>
                    <th>حذف</th>
                </tr>
            </thead>
            <tbody id="recordBody"></tbody>
        </table>
        <p id="totalAmount">إجمالي المبلغ: 0</p>
        <p id="currentDate"></p>
        
        <!-- أزرار التحكم -->
        <button id="printButton">طباعة</button>
        <button id="clearButton">مسح السجلات</button>
        <button id="themeToggle">تغيير الوضع</button>
        
        <!-- مربع عرض البيانات المضافة -->
        <div id="popup">
            <textarea id="popup-text" readonly></textarea>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
