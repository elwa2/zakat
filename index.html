<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="نظام حساب زكاة المال - شركة السلام">
    <title>نظام زكاة المال - شركة السلام</title>
    <link rel="icon" href="ico.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="print.css" media="print">
</head>
<body>
    <div class="container">
        <header>
            <h1>نظام زكاة المال</h1>
            <p class="subtitle">شركة السلام</p>
        </header>
        
        <main>
            <!-- البحث عن الأسماء -->
            <section class="search-section">
                <div class="search-container">
                    <div class="input-group">
                        <input type="text" id="search" placeholder="ابحث عن اسم..." aria-label="البحث عن اسم">
                        <button id="clearInput" aria-label="مسح البحث">
                            <span>مسح</span>
                        </button>
                    </div>
                    <div id="suggestions" class="suggestions-box" role="listbox"></div>
                </div>
            </section>
            
            <!-- عرض السجلات -->
            <section class="records-section">
                <div class="table-container">
                    <table aria-label="سجلات الزكاة">
                        <thead>
                            <tr>
                                <th scope="col">الرقم</th>
                                <th scope="col">الاسم</th>
                                <th scope="col">المبلغ</th>
                                <th scope="col">إجراءات</th>
                            </tr>
                        </thead>
                        <tbody id="recordBody"></tbody>
                    </table>
                </div>
                
                <div class="summary">
                    <p id="totalAmount" class="total">إجمالي المبلغ: 0</p>
                    <p id="currentDate" class="date"></p>
                </div>
            </section>
            
            <!-- أزرار التحكم -->
            <section class="controls-section">
                <div class="button-group">
                    <button id="printButton" class="primary-button">
                        <span>طباعة</span>
                    </button>
                    <button id="clearButton" class="warning-button">
                        <span>مسح السجلات</span>
                    </button>
                    <button id="themeToggle" class="secondary-button">
                        <span>تغيير المظهر</span>
                    </button>
                </div>
            </section>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
