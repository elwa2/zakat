<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج إدخال المعلومات</title>
    
    <!-- إضافة خط كايرو من جوجل -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* تنسيق الصفحة بشكل عام */
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            direction: rtl;
            text-align: right;
        }

        /* تنسيق الحاوية المركزية */
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.02);
        }

        /* تنسيق العناوين */
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        /* تنسيق الحقول والأزرار */
        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #4CAF50;
        }

        button {
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        /* تنسيق منطقة النتيجة */
        .result {
            margin-top: 20px;
            background-color: #f4f4f4;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
        }

        /* تحسين التجاوب للهواتف المحمولة */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            button {
                padding: 10px;
            }
        }

        /* زر النسخ */
        .copy-btn {
            margin-top: 10px;
            background-color: #008CBA;
            transition: background-color 0.3s;
        }

        .copy-btn:hover {
            background-color: #007B9E;
        }

    </style>
</head>
<body>

<div class="container">
    <h2>إدخال المعلومات</h2>
    <label for="no">رقم:</label>
    <input type="number" id="no" placeholder="أدخل الرقم">

    <label for="name">الاسم:</label>
    <input type="text" id="name" placeholder="أدخل الاسم">

    <label for="amount">المبلغ:</label>
    <input type="number" id="amount" placeholder="أدخل المبلغ">

    <label for="date">التاريخ (يمكن تركه فارغاً):</label>
    <input type="date" id="date">

    <button onclick="showResult()">إظهار النتيجة</button>

    <div class="result" id="result"></div>
    
    <button class="copy-btn" onclick="copyResult()">نسخ النتيجة</button>
</div>

<script>
    function showResult() {
        const no = document.getElementById('no').value;
        const name = document.getElementById('name').value;
        const amount = document.getElementById('amount').value;
        const date = document.getElementById('date').value || "null";

        const result = {
            "no": no,
            "Name": name,
            "Amount": amount,
            "Date": date
        };

        document.getElementById('result').innerHTML = JSON.stringify(result, null, 4);
    }

    function copyResult() {
        const resultText = document.getElementById('result').textContent;
        navigator.clipboard.writeText(resultText).then(() => {
            alert("تم نسخ النتيجة!");
        }).catch(err => {
            alert("حدث خطأ أثناء النسخ: " + err);
        });
    }
</script>

</body>
</html>
